<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/761c44b7a7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player-container">
      <div class="img-container">
        <img src="img/jacinto-1.jpg" alt="" />
      </div>
      <h2 id="title">Song Name</h2>
      <h3 id="artist">Artist Name</h3>
      <audio src="music/jacinto-1.mp3"></audio>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">2:06</span>
        </div>
      </div>
      <!-- Controls -->
      <div class="player-controls">
        <i id="prev" class="fa-solid fa-backward"></i>
        <i id="play" class="fa-solid fa-play"></i>
        <i id="next" class="fa-solid fa-forward"></i>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
